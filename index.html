<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeff Luekenga - Residential Construction Specialist</title>
    <meta name="description" content="Professional residential construction services in the Treasure Valley, Idaho. Custom homes, remodeling, and home improvement services you can trust.">
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://images.pexels.com">
    <link rel="dns-prefetch" href="https://images.pexels.com">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/LC Logo.jpg" as="image" type="image/jpeg">
    
    <!-- Critical CSS inlined for faster rendering -->
    <style>
      /* Critical above-the-fold styles */
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; }
      .loading { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        min-height: 100vh; 
        background: linear-gradient(135deg, #dbeafe 0%, #ffffff 50%, #fef2f2 100%);
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #dc2626;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
